name: Deploy Vite React Docker to EC2

on:
  push:
    branches:
      - main  # or your branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t vite-react-app .

      - name: Save Docker image to tar
        run: docker save vite-react-app > vite-react-app.tar

      - name: Copy Docker image tar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: vite-react-app.tar
          target: /home/ubuntu/vite-react-app.tar

      - name: Load Docker image and restart container on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker load < /home/ubuntu/vite-react-app.tar
            # Stop old container if running
            docker stop vite-react-app || true
            docker rm vite-react-app || true
            # Run new container
            docker run -d --name vite-react-app -p 80:80 vite-react-app
